<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumindo API ViaCEP</title>
    <style>
      body {
        background-color: cornflowerblue;
      }
      #resultado {
        padding: 10px;
        margin-top: 10px;
        max-width: 350px;
        background-color: blueviolet;
        border: 1px solid gainsboro;
        border-radius: 10px;
        box-shadow: 2px 2px blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Consulta Endereço ViaCEP</h1>
    <label>Digite seu CEP:</label>
    <input type="number" id="cep" />
    <button onclick="consultaEndereco()">Consultar</button>
    <div id="resultado">
      <p>Seu Resultado Aqui:</p>
    </div>

    <script>
      function consultaEndereco() {
        let cep = document.querySelector('#cep').value;

        if (cep.length !== 8) {
          alert('CEP Invalido!');
          return;
        }

        let url = `https://viacep.com.br/ws/${cep}/json/`;

        // fetch(url).then(function (response) {
        //   // console.log(response)
        //   response.json().then(function (data) {
        //     console.log(data);
        //     mostrarEndereco(data);
        //   });
        fetch(url).then(function (response) {
          // console.log(response)
          response.json().then(mostrarEndereco);
        });
        function mostrarEndereco(dados) {
          let resultado = document.querySelector('#resultado');
          if (dados.erro) {
            resultado.innerHTML = 'Não foi possivel localizar endereço';
          } else {
            resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                <p>Complemento: ${dados.complemento}</p>
                                <p>Bairro: ${dados.bairro}</p>
                                <p>Locadlidade: ${dados.localidade} - ${dados.uf}</p>`;
          }
        }
      }
    </script>
  </body>
</html>
